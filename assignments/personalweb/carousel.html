 body {

<nav class="navbar navbar-inverse">
  <div class="container-fluid">

<div class="container">
  <h1 align="center" style="font: 40px 'Lobster Two', cursive;margin-top:30px">Welcome to the gallery</h1>  
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
	  <li data-target="#myCarousel" data-slide-to="3"></li>

    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" align="center" style="width:600px%; height:400px" >
      <div class="item active">
        <img class="img-responsive center-block" src="5.jpg" alt="My image" style="width:30%;height:400px">
      </div>

      <div class="item">
        <img class="img-responsive center-block" src="3.jpg" alt="My picture" style="width:30%;height:400px">
      </div>
	  <div class="item">
        <img class="img-responsive center-block" src="6.jpg" alt="My picture" style="width:30%;height:400px">
      </div>
	  
    
      <div class="item">
        <img class="img-responsive center-block" src="2.jpg" alt="My photo" style="width:30%;height:400px">
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
